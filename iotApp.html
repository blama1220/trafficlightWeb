      .button {

      .bulb {
        height: 150px;
        width: 150px;
        background-color: #111;
        border-radius: 50%;
        margin: 25px auto;
        transition: background 500ms;
      }

      #metrics {
        width: 50%;

        padding-left: 200px;
        float: left;
        font-size: 20px;
      }

    <script>
      function illuminateRed() {
        secTimes = 5;
        clearLights();
        document.getElementById("stopLight").style.backgroundColor = "red";

        interval = setInterval(() => {
          if (!secTimes--) {
            clearInterval(interval);
            illuminateGreen();
          }
        }, 1000);
      }

      function illuminateYellow() {
        secTimes = 5;
        clearLights();
        document.getElementById("slowLight").style.backgroundColor = "yellow";

        interval = setInterval(() => {
          if (!secTimes--) {
            clearInterval(interval);
            illuminateRed();
          }
        }, 1000);
      }
      function illuminateGreen() {
        secTimes = 5;
        clearLights();
        document.getElementById("goLight").style.backgroundColor = "green";

        interval = setInterval(() => {
          if (!secTimes--) {
            clearInterval(interval);
            illuminateYellow();
          }
        }, 1000);
      }

      function clearLights() {
        document.getElementById("stopLight").style.backgroundColor = "#F95E5E"; //lightRed
        document.getElementById("slowLight").style.backgroundColor = "#FFFF99"; //lightYellow
        document.getElementById("goLight").style.backgroundColor = "#90EE90"; //lightGreen
      }

      illuminateRed();
    </script>
